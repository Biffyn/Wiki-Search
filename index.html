<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container main">
            <div id="searchWrap" class="ui big fluid action input center-block">
                <input id="search" type="text" placeholder="Search...">
                <button class="ui pink icon button">
                    <i id="searchIcon" class="search link icon"></i>
                </button>
            </div>
            <div class="text-center">
                <div class="rdm-btn center-block">
                    <a id="random" class=" ui inverted basic pink button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Quote</a>
                </div>
            </div>
            <div id="output">
                <div class="ui one column grid">
                    <div class="column">
                        <div class="ui fluid card">
                            <div class="content">
                                <h1 id="title" class="header">Title</h1>
                                <div id="extract" class="description">
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor aperiam mollitia iure fugit, delectus atque voluptate placeat! Repellat dolorem libero ex ad, maiores consequuntur fugiat cum saepe ab, natus odit.</p>
                                </div>
                            </div>
                            <div class="extra content">
                                <a id="link" class="header" href="" target="_blank">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
