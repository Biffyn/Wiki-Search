<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container main">
            <h1 id="heading" class="text-center" >Wiki Search</h1>
            <img id="img" class="center-block" src="img/sci.png" alt="">
            <div id="searchWrap" class="ui big fluid action input center-block">
                <input id="input" type="text" placeholder="Search...">
                <button class="ui pink icon button">
                    <i id="search" class="search link icon"></i>
                </button>
            </div>
            <div class="text-center">
                <div class="rdm-btn center-block">
                    <a id="random" class="ui violet button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me!</a>
                </div>
            </div>
            <div id="output">

            </div>
            <a class="highlight pull-right" href='http://www.freepik.com/free-vector/science-research-study_721894.htm' target="_blank"><span class="white">Img by </span>Freepik</a>
        </div>
    </div>

    <script src="js/lib/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
